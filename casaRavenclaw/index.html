<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/casaRavenclaw/css/estiloLogin.css">
    <title>Ravenclaw</title>

</head>

<body>

    <div class="bg vh-100" ;>

        <div class="container" style="width:90%; max-width: 350px; border-radius: 3%;">

            <div class="row">
                <div class="col">
                    <div class="row-10 p-3 d-flex justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <img class="logo" src="/casaRavenclaw/img/logos.png" alt="">
                        </div>
                    </div>
                    <div class="row-10 P-1 d-flex justify-content-center">
                        <div class="col" id="alerta" style="display: none;">
                            <div class="alert alert-danger p-3 d-flex justify-content-center" role="alert">
                                ¡INFORMACION INCORRECTA!
                            </div>
                        </div>

                    </div>


                    <div class="row-10 d-flex justify-content-center">
                        <div class="col">
                            <form onsubmit="logear(event)">
                                <div class="row p-1 d-flex justify-content-center">
                                    <div class="col">
                                        <input type="text" id="username" name="username" class="form-control"
                                            placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="row p-1 d-flex justify-content-center">
                                    <div class="col">
                                        <input id="password" type="password" name="password" class="form-control"
                                            placeholder="Palabra">
                                    </div>
                                </div>
                                <div class="row p-1 d-flex justify-content-center">
                                    <a href=""><span style="color: white;">Olvidaste tu contraseña?</span></a>
                                </div>

                                <div class="row p-3 d-flex justify-content-center">
                                    <div class="col">
                                        <button type="submit"
                                            class="btn btn-info btn-lg btn-block font-weight-bold">ACCEDER</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--AUDIO-->
    <div>
        <audio controls autoplay controls loop src="/casaRavenclaw/audio/soundtrack.mp3" style="display: none;"></audio>
    </div>

    <!--JAVASCRIPT-->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/casaRavenclaw/js/jsLogin.js"></script>
</body>

</html>
